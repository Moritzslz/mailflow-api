spring.application.name=MailFlow-API

# DB Config
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# Security Config
logging.level.org.springframework.security=TRACE
rsa.b64-public-key=${RSA_B64_PUBLIC_KEY}
rsa.b64-private-key=${RSA_B64_PRIVATE_KEY}

# Google reCAPTCHA Config
google.recaptcha.secret-key=${GOOGLE_RECAPTCHA_SECRET_KEY}
google.recaptcha.verify-url=https://www.google.com/recaptcha/api/siteverify
google.recaptcha.threshold=0.5