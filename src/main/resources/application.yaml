spring:
  application:
    name: MailFlow-API
  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver

server:
  servlet:
    context-path: /api/v1

logging:
  level:
    de.flowsuite.mailflowapi: DEBUG
    org.springframework.security: TRACE

google:
  recaptcha:
    http-header: reCAPTCHA
    secret-key: ${GOOGLE_RECAPTCHA_SECRET_KEY}
    verify-url: https://www.google.com/recaptcha/api/siteverify
    threshold: 0.5

jwt:
  issuer:
    location: self

client:
  mailbox:
    secret: ${CLIENT_MAILBOX_SECRET}
  ai-completion:
    secret: ${CLIENT_AI_COMPLETION_SECRET}
  rag:
    secret: ${CLIENT_RAG_SECRET}
